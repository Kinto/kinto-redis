language: python
python: 3.5
services: redis-server
env:
    - TOX_ENV=py35
    - TOX_ENV=kinto-master
    - TOX_ENV=flake8
install:
    - pip install tox
script:
    - tox -e $TOX_ENV
matrix:
  include:
    - python: 2.7
      env: TOX_ENV=py27
after_success:
    # Report coverage results to coveralls.io
    - pip install coveralls
    - coveralls
